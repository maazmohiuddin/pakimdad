---
layout: auth
title: Signup
---

<div class="auth-nav-alt">
  <div class="start is-hidden-mobile">
    <a href="/">Home</a>
  </div>
  <div class="end">
    <span class="muted-text pr-10">Have an account?</span>
    <a href="/kit8-login.html" class="button is-rounded btn-align">Sign In</a>
  </div>
</div>

<div class="auth-outer-alt">
  <div class="columns">
    <div class="column">
      <div class="form-wrapper">
        <div class="form-title">
          <h3>Create an account</h3>
          <h4>Don't worry, it's super fast.</h4>
        </div>

        <div class="form-inner">
          <div class="field">
            <div class="control has-icons-left">
              <input
                type="text"
                class="input is-rounded is-primary-focus"
                placeholder="Email address"
              />
              <div class="icon is-nedium is-left">
                <i class="sl sl-icon-envelope-open"></i>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control has-icons-left">
              <input
                type="password"
                class="input is-rounded is-primary-focus"
                placeholder="Password"
              />
              <div class="icon is-nedium is-left">
                <i class="sl sl-icon-lock"></i>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control has-icons-left">
              <input
                type="password"
                class="input is-rounded is-primary-focus"
                placeholder="Repeat password"
              />
              <div class="icon is-nedium is-left">
                <i class="sl sl-icon-lock"></i>
              </div>
            </div>
          </div>

          <div class="field pb-5">
            <div class="control">
              <label class="checkbox-wrap is-small muted-text">
                <input id="check1" type="checkbox" class="d-checkbox" />
                <span></span>
                You agree to our <a class="color-primary">Terms & Conditions</a>
              </label>
            </div>
          </div>

          <div class="field">
            <div class="control has-icons-left">
              <button class="button is-fullwidth is-rounded primary-btn raised">
                Sign Up
              </button>
            </div>
          </div>

          <div class="form-divider">
            <div class="divider-circle">
              <i class="material-icons">keyboard_arrow_down</i>
            </div>
          </div>

          <div class="social-login">
            <h4>Or sign up with social media</h4>
            <div class="login-buttons">
              <div class="button-wrap">
                <a class="button-inner">
                  <i class="fa fa-google"></i>
                </a>
              </div>
              <div class="button-wrap">
                <a class="button-inner">
                  <i class="fa fa-facebook"></i>
                </a>
              </div>
              <div class="button-wrap">
                <a class="button-inner">
                  <i class="fa fa-twitter"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
