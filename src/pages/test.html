---
layout: landing
title: Search
---

{{> navbar-fade-account}}


<div class="section">
    <div class="container">
        <div class="columns mt-20">
            <div class="column is-8 is-offset-2">
                
                <!-- Wrapper -->
                <div class="steps-wrapper is-squared">
                    <div class="section-title-wrapper">
                    <h1 class="title is-1 mb-60 has-text-centered">Report a Missing Person</h1>
                </div>
                    <!-- Steps Indicators -->
                    <div class="steps" id="stepsDemo2">
                        <!-- Indicator -->
                        <div class="step-item is-active" data-step-id="0">
                            <div class="step-marker">1</div>
                            <div class="step-details">
                                <p class="step-title">Basic Info</p>
                            </div>
                        </div>
                        <!-- Indicator -->
                        <div class="step-item" data-step-id="1">
                            <div class="step-marker">2</div>
                            <div class="step-details">
                                <p class="step-title">Details</p>
                            </div>
                        </div>
                        <!-- Indicator -->
                        <div class="step-item" data-step-id="2">
                            <div class="step-marker">3</div>
                            <div class="step-details">
                                <p class="step-title">Image</p>
                            </div>
                        </div>
                        <!-- Indicator -->
                        <div class="step-item" data-step-id="3">
                            <div class="step-marker">4</div>
                            <div class="step-details">
                                <p class="step-title">Finish</p>
                            </div>
                        </div>
                        <!-- Steps content wrapper -->
                        <div class="steps-content">
                            <!-- Step content -->
                            <div class="step-content has-text-centered is-active">
                                <!-- Field -->
                                <div class="field">
                                    <div class="field-label is-normal">
                                        <label class="label">First Name</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <input class="input" name="fname" id="fname" type="text" placeholder="First Name" autofocus="" data-validate="require">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Field -->
                                <div class="field">
                                    <div class="field-label is-normal">
                                        <label class="label">Last Name</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-icon has-icon-right">
                                                <input class="input" type="text" name="lname" id="lname" placeholder="Last Name" data-validate="require">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Field -->
                                <div class="field">
                                    <div class="field-label is-normal">
                                        <label class="label">Age</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-icon has-icon-right">
                                                <input class="input" type="number" name="password_confirm2" id="password_confirm2" placeholder="Enter expected Age" data-validate="require">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="field-label is-normal">
                                        <label class="label">Lost Time</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-icon has-icon-right">
                                                <input class="input" type="time" name="losttime" id="losttime" placeholder="When was the person last seen" data-validate="require">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="field-label is-normal">
                                        <label class="label">Lost Date</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-icon has-icon-right">
                                                <input class="input" type="date" name="lostdate" id="lostdate" placeholder="When was the person last seen" data-validate="require">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <!-- Step content -->
                            <div class="step-content has-text-centered">
                                <!-- Field -->
                                <div class="field">
                                    <div class="field-label is-normal">
                                        <label class="label">Contact Number</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <input class="input" name="contact" id="contact" type="number" placeholder="Enter your Contact Number" autofocus="" data-validate="require">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Field -->
                                <div class="field">
                                    <div class="field-label is-normal">
                                        <label class="label">Email</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-icon has-icon-right">
                                                <input class="input" type="email" name="email" id="email" placeholder="Enter your Email" data-validate="require">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Field -->
                                <div class="field">
                                    <div class="field-label is-normal">
                                        <label class="label">Address</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-icon has-icon-right">
                                                <input class="input" type="text" name="address" id="address" placeholder="Enter your address" data-validate="require">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Step content -->
                            <div class="step-content has-text-centered">
                                <!-- Field -->
                                <div class="uploader-controls has-text-right animated preFadeInUp fadeInUp">
                                    <div class="fileuploader fileuploader-theme-thumbnails"><input type="hidden" name="fileuploader-list-thumbnails"><input type="file" name="thumbnails[]" multiple="multiple" style="position: absolute; z-index: -9999; height: 0px; width: 0px; padding: 0px; margin: 0px; line-height: 0; outline: 0px; border: 0px; opacity: 0;"><div class="fileuploader-items"><ul class="fileuploader-items-list"><li class="fileuploader-thumbnails-input"><div class="fileuploader-thumbnails-input-inner"><span>+</span></div></li></ul></div></div>
                                    <button type="submit" class="
                                        button
                                        btn-align
                                        button-cta
                                        raised
                                        no-lh
                                        is-bold
                                        secondary-btn
                                      ">
                                      Upload
                                    </button>
                                  </div>
                                </div>

                            

                            <!-- Step content -->
                            <div class="step-content has-text-centered">
                                <img class="confirm-image" src="assets/img/graphics/icons/demo/account.svg">
                                <h1 class="title is-5">Your complain has been created!</h1>
                                <p class="pt-10 pb-10 is-muted">
                                    You will be notified as soon as we have a match in our database!
                                </p>
                            </div>
                        </div>
                        <!-- Steps navigation -->
                        <div class="steps-actions">
                            <div class="steps-action">
                                <a href="#" data-nav="previous" class="button button-cta is-light is-bold btn-align" disabled="disabled">Back</a>
                                <a href="#" data-nav="next" class="
                        button
                        secondary-btn
                        button-cta
                        is-bold
                        raised
                        btn-align
                      ">Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



{{> footer-side-light}}
