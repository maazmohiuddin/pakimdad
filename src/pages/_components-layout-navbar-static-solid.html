---
layout: components
title: Navbar static solid
---

<!-- Fullheight Hero -->
<div id="navbar-solid" class="hero is-fullheight is-feature-grey">
  {{> navbar-static-solid}}

  <!-- Hero caption -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns is-vcentered">
        <div class="column is-8 is-offset-2 has-text-centered">
          <h1 class="parallax-hero-title">Solid Navbar</h1>
          <h2 class="subtitle is-5">Static solid navbar.</h2>
          <br />
          <p class="has-text-centered">
            <a
              href="#"
              class="button button-cta btn-align primary-btn rounded z-index-2"
            >
              Get Started
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{{> footer-light}}

<div class="nav-switch">
  <div class="panel-title">
    <h3 class="title is-6">Switch Colors</h3>
  </div>
  <div class="panel-body">
    <div id="nav-solid" class="color-dot is-white"></div>
    <div id="nav-reverse" class="color-dot is-variation is-reverse"></div>
    <div id="nav-blue" class="color-dot is-variation is-blue"></div>
    <div id="nav-purple" class="color-dot is-variation is-purple"></div>
    <div id="nav-red" class="color-dot is-variation is-red"></div>
  </div>
</div>
