    <script>
      // const query = document.getElementById("query")
  
      $("#query").on("click",function(){
        querysubmit();
      });
  
      function querysubmit(){
        const error = document.getElementById("error");
  
        if(!localStorage.getItem("token")){
  
    error.setAttribute("class", "error")
                  error.innerHTML = "Login first"
                  return ;
        }
        // for (var i = 0; i < file.length; i++) {  
            // }
            
            //https://ribbon-uncovered-rayon.glitch.me
            const file = document.getElementById("file").files;
            const payload = new FormData();
            payload.append("file", file[0]);
    
            const res = fetch(`https://ribbon-uncovered-rayon.glitch.me/api/query/imageupload`, {
              method: 'POST',
              hwaders: { "Content-type": "form-data" },
              body: payload
            }).then(res => res.json()).then(async (data) => {
        
              const firstName = document.getElementById("firstName");
              const lastName = document.getElementById("lastName");
              const email = document.getElementById("email");
              const number = document.getElementById("number");
              const location = document.getElementById("location");
              const age = document.getElementById("age");
              const color = document.getElementById("color");
              const height = document.getElementById("height");
              const identity = document.getElementById("identity");
              const info = document.getElementById("info");
              const from_where = document.getElementById("from_where");
              const nic = document.getElementById("nic");
        
              const datapayload = {
                images: data.data,
                first_name: firstName?.value,
                last_name: lastName?.value,
                email: email?.value,
                contact: number?.value,
                address: location?.value,
                color: color?.value,
                age: age?.value,
                height: height?.value,
                info: info?.value,
                ideal_identity: identity?.value,
                from_where: from_where?.value,
                nic: nic?.value,
                user_id: localStorage.getItem("user")?._id
              }
              
              const response = await fetch(`https://ribbon-uncovered-rayon.glitch.me/api/query`, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.S
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${localStorage.getItem("token")}`
                },
                body: JSON.stringify(datapayload) // body data type must match "Content-Type" header
              }).then(response =>response.json()).then(data => {
                if (data.success) {
                  error.setAttribute("class", "success");
                  error.innerHTML = data.message;
                  
  
                  if(firstName.value != ""){
                    firstName.value = "";                  
                  }
                  
                  if(lastName.value != ""){
                    lastName.value = "";                  
                  }
        
                  
                  if(email.value != ""){
                    email.value = "";                  
                  }
                  if(number.value != ""){
                    number.value = "";                  
                  }
                  if(location.value != ""){
                    location.value = "";                  
                  }
                  if(color.value != ""){
                    color.value = "";                  
                  }
        
                  
                  
                  if(age.value != ""){
                    age.value = "";                  
                  }
        
                  
                  
        
                  if(height.value != ""){
                    height.value = "";                  
                  }
        
                  
                  
                  if(info.value != ""){
                    info.value = "";                  
                  }
        
                  
                 
                  if(identity.value != ""){
                    identity.value = "";                  
                  }
        
                  if(from_where.value != ""){
                    from_where.value = "";                  
                  }
        
                  
                 
                  if(nic.value != ""){
                    nic.value = "";                  
                  }
        
                  
                  
        
        
                } else {
                  error.setAttribute("class", "error")
                  error.innerHTML = data.message
                }
              })
            })
    
      }
    </script>
