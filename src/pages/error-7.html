  <!-- Navbar -->
  {{> navbar-static-dark}}
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <!-- Error Wrapper -->
        <div class="column error-wrap error-centered has-text-centered">
          <div class="bg-404">500</div>
          <img
            src="assets/img/graphics/compositions/error-7-core.svg"
            data-base-url="assets/img/graphics/compositions/error-7"
            data-extension=".svg"

          />

            <h2>Internal Server Error.</h2>

              Please try again or contact the website administrator to get some
              help.
            </p>
            <div class="button-wrap">
              <a

                  btn-outlined

      </div>
