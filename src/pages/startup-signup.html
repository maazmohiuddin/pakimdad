---
layout: startup
title: Sign up
---

<!-- Wrapper -->
<div class="login-wrapper columns is-gapless" data-switcher-visible>
  <!-- Form section -->
  <div class="column is-4">
    <div class="hero is-fullheight">
      <!-- Header -->
      <div class="hero-heading">
        <div class="auth-logo">
          <a href="/"
            ><img
              class="top-logo switcher-logo"
              src="assets/img/logos/logo/bulkit-core.svg"
              alt=""
          /></a>
        </div>
      </div>

      <!-- Body -->
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-12">
              <div class="auth-content">
                <h2>Hi There.</h2>
                <p>Please start by creating an account.</p>
                <a href="startup-signup.html">Have an account? Sign In </a>
              </div>

              <div class="auth-form-wrapper">
                <!-- Sign up form -->
                <form>
                  <div
                    id="signup-form"
                    class="login-form animated preFadeInLeft fadeInLeft"
                  >
                    <div class="field pb-10">
                      <div class="control has-icons-right">
                        <input
                          class="input is-medium"
                          type="text"
                          placeholder="Full name *"
                        />
                        <span class="icon is-medium is-right">
                          <i class="sl sl-icon-user"></i>
                        </span>
                      </div>
                    </div>
                    <div class="field pb-10">
                      <div class="control has-icons-right">
                        <input
                          class="input is-medium"
                          type="email"
                          placeholder="Email address *"
                        />
                        <span class="icon is-medium is-right">
                          <i class="sl sl-icon-envelope-open"></i>
                        </span>
                      </div>
                    </div>
                    <div class="field pb-10">
                      <div class="control has-icons-right">
                        <input
                          class="input is-medium"
                          type="text"
                          placeholder="Company"
                        />
                        <span class="icon is-medium is-right">
                          <i class="sl sl-icon-globe"></i>
                        </span>
                      </div>
                    </div>
                    <p class="control login">
                      <button
                        class="button button-cta primary-btn btn-align-lg is-bold is-fullwidth rounded raised no-lh"
                      >
                        Sign up
                      </button>
                    </p>
                  </div>
                </form>

                <!-- Get contacted form -->
                <form>
                  <div
                    id="contacted-form"
                    class="login-form animated preFadeInLeft fadeInLeft is-hidden"
                  >
                    <div class="field pb-10">
                      <div class="control has-icons-right">
                        <input
                          class="input is-medium"
                          type="text"
                          placeholder="Full name *"
                        />
                        <span class="icon is-medium is-right">
                          <i class="sl sl-icon-user"></i>
                        </span>
                      </div>
                    </div>
                    <div class="field pb-10">
                      <div class="control has-icons-right">
                        <input
                          class="input is-medium"
                          type="email"
                          placeholder="Email address *"
                        />
                        <span class="icon is-medium is-right">
                          <i class="sl sl-icon-envelope-open"></i>
                        </span>
                      </div>
                    </div>
                    <div class="field pb-10">
                      <div class="control has-icons-right">
                        <input
                          class="input is-medium"
                          type="text"
                          placeholder="Phone"
                        />
                        <span class="icon is-medium is-right">
                          <i class="sl sl-icon-globe"></i>
                        </span>
                      </div>
                    </div>
                    <p class="control login">
                      <button
                        class="button button-cta secondary-btn btn-align-lg is-bold is-fullwidth rounded raised no-lh"
                      >
                        Send info
                      </button>
                    </p>
                  </div>
                </form>

                <!-- Toggles-->
                <div
                  id="contacted"
                  class="pt-10 pb-10 forgot-password animated preFadeInLeft fadeInLeft"
                >
                  <p class="has-text-centered">
                    <a href="#">Or, get contacted by us</a>
                  </p>
                </div>

                <div
                  id="back-to-signup"
                  class="pt-10 pb-10 forgot-password animated preFadeInLeft fadeInLeft is-hidden"
                >
                  <p class="has-text-centered">
                    <a href="#">Back to Sign up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Image section (hidden on mobile) -->
  <div class="column login-column is-8 is-hidden-mobile hero-banner">
    <div class="hero signup-hero is-fullheight is-app-grey">
      <div class="hero-body">
        <div class="columns">
          <div class="column is-10 is-offset-1">
            <img
              class="has-light-shadow"
              src="assets/img/graphics/apps/app-1-core.png"
              data-base-url="assets/img/graphics/apps/app-1"
              data-extension=".png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="hero-footer">
        <p class="has-text-centered"></p>
      </div>
    </div>
  </div>
</div>
