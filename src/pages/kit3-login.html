---
layout: landing
title: Login
---

<!-- Hero and nav -->
<div class="hero is-fullheight is-relative is-app-grey">
  {{> navbar-fade-dark-kit3}}

  <!-- Hero -->
  <div id="main-hero" class="hero-body">
    <div class="container has-text-centered">
      <div class="columns is-vcentered pt-50 pb-50">
        <div class="column is-6 is-offset-3 z-index-2">
          <!-- Login form -->
          <div id="login-card" class="animated preFadeInLeft fadeInLeft">
            <div class="flex-card clean-login-card">
              <h2 class="text-bold dark-text">Log in</h2>
              <form class="pt-10 pb-10">
                <div class="control-material is-primary">
                  <input class="material-input" type="text" required />
                  <span class="material-highlight"></span>
                  <span class="bar"></span>
                  <label>Username *</label>
                </div>
                <div class="control-material is-primary">
                  <input class="material-input" type="text" required />
                  <span class="material-highlight"></span>
                  <span class="bar"></span>
                  <label>Password *</label>
                </div>

                <div class="field remember-wrap is-grouped pt-20">
                  <div class="control">
                    <label class="slide-toggle">
                      <input type="checkbox" />
                      <span class="toggler">
                        <span class="active">
                          <i data-feather="check"></i>
                        </span>
                        <span class="inactive">
                          <i data-feather="circle"></i>
                        </span>
                      </span>
                    </label>
                  </div>
                  <div class="control">
                    <span>Remember me?</span>
                  </div>
                </div>

                <div class="mt-20">
                  <button
                    class="
                      button button-cta
                      btn-align
                      primary-btn
                      is-fullwidth
                      rounded
                      raised
                      no-lh
                    "
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>

            <p class="has-text-centered pt-20 pb-20">
              <a id="show-recover" class="no-account is-primary" href="#"
                >Lost your password?</a
              >
            </p>
          </div>

          <!-- Recover form -->
          <div
            id="recover-card"
            class="animated preFadeInLeft fadeInLeft is-hidden"
          >
            <div class="flex-card clean-login-card">
              <h2 class="text-bold dark-text">Reset Password</h2>
              <form>
                <div class="control-material is-primary">
                  <input class="material-input" type="text" required />
                  <span class="material-highlight"></span>
                  <span class="bar"></span>
                  <label>Email address *</label>
                </div>

                <div class="mt-20">
                  <button
                    class="
                      button button-cta
                      btn-align
                      primary-btn
                      rounded
                      is-fullwidth
                      raised
                      no-lh
                    "
                  >
                    Reset Password
                  </button>
                </div>
              </form>
            </div>

            <p class="has-text-centered pt-20 pb-20">
              <a id="show-login" class="no-account is-primary" href="#"
                >Back to login</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{> footer-light}}
